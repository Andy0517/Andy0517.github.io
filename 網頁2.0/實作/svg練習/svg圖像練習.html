	<title>svg圖像練習</title>

<body>
<center>
<h1 class="title">svg圖像練習</h1></center>
<div class="box">
	<div class="svg" class="svg">
	<svg id="vector_gp" viewbox="-50 -50 200 200">

	<rect class="plus" x="-50" y="-50" width="100" height="100"></rect>
	<rect class="plus" x="50" y="50" width="100" height="100"></rect>

	<rect class="de" x="50" y="-50" width="100" height="100"></rect>
	<rect class="de" x="-50" y="50" width="100" height="100"></rect>

	<line x1="90" y1="100" x2="110" y2="100"></line>
	<line x1="100" y1="90" x2="100" y2="110"></line>

	<line x1="90" y1="0" x2="110" y2="0"></line>

	<line x1="-10" y1="100" x2="10" y2="100"></line>

	<line x1="-10" y1="0" x2="10" y2="0"></line>
	<line x1="0" y1="-10" x2="0" y2="10"></line>
	</svg>
	</div>

	<div class="svg">
	<svg id="ig_gp" viewbox="-50 -50 200 200">

	<circle class="chart" cx="-2" cy="-2" r="20"></circle>
	<circle class="chart" cx="-2" cy="102" r="20"></circle>
	<circle class="chart" cx="102" cy="102" r="20"></circle>
	<circle class="chart" cx="102" cy="-2" r="20"></circle>

	<line x1="-20" y1="0" x2="-20" y2="100"></line>
	<line x1="0" y1="120" x2="100" y2="120"></line>
	<line x1="120" y1="100" x2="120" y2="0"></line>
	<line x1="0" y1="-20" x2="100" y2="-20"></line>

	<rect x="-20" y="0" width="140" height="100"></rect>
	<rect x="0" y="-20" width="100" height="140"></rect>

	<circle class="cir" cx="50" cy="50" r="35"></circle>
	<circle class="cir" cx="98" cy="-2" r="10"></circle>
	</svg></div>

	<div class="svg">
		<svg id="ani_gp" viewbox="-50 -50 200 200">
		<circle class="under" cx="40" cy="50" r="50"></circle>
		<circle class="on" cx="50" cy="50" r="50"></circle>
		<line x1="1" y1="44" x2="99" y2="44"></line>
		<line x1="1" y1="50" x2="99" y2="50"></line>
		<line x1="1" y1="56" x2="99" y2="56"></line>
		</svg>
	</div>
	<div class="svg">
		<svg id="home" viewbox="-50 -50 200 200">
			<rect x="25" y="50" width="50" height="50"></rect>
			<rect style="fill:black;stroke: black;" x="22" y="40" width="80" height="20" ></rect>
			<line x1="15" y1="55" x2="50" y2="18" ></line>
			<line x1="85" y1="55" x2="50" y2="18" ></line>
			<line x1="75" y1="44" x2="75" y2="20" ></line>

			<!-- <line x1="-50" y1="50" x2="150" y2="50" ></line>
			<line x1="50" y1="-50" x2="50" y2="150" ></line>
		 --></svg>
	</div>
</div>
